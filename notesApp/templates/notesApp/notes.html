{% extends "notesApp/master.html" %}
{% block content %}
    <div class = "noteList">
    {% if notes_list %}
        {% for note in notes_list %}
            <div class="container text-center">
                <div class="row">
                <div class="col">
                    <h3><a href="/notesApp/note/{{ note.id }}/">{{ note.title }}: </a></h3>
                </div>
                <div class="col">
                    {{ note.noteText }}:
                </div>
                <div class="col">
                    <span>
                        <a class="btn btn-info" href="/notesApp/note/edit/{{ note.id }}/">edit </a>
                    </span>
                    <span style = "padding-left:5px;padding-right:5px;">     </span>   
                    <span>
                        <a class="btn btn-info" href="/notesApp/note/delete/{{ note.id }}/">delete</a>
                    </span>
                </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
    <div class="container text-center">
        <div class="row">
        <div class="col">
            <p>No notes are available.</p>
        </div>
        </div>
    </div>
        
    {% endif %}
    </div>
    <div class="container text-center">
        <div class="row">
        <div class="col">
            <br><button onclick="window.location.href='/notesApp/note/new/';"> Create Note </button>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
{% endblock %}
